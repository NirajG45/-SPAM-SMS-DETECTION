<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Spam Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .spam { background-color: #ffdddd; font-weight: bold; }
    .ham { background-color: #ddffdd; }
    a { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <a href="/">â¬… Back to Home</a>
  <h2>Spam Dataset Predictions</h2>
  <table>
    <tr>
      <th>Message</th>
      <th>Original Label</th>
      <th>Prediction</th>
    </tr>
    {% for row in tables %}
      <tr class="{{ 'spam' if row['prediction']==1 else 'ham' }}">
        <td>{{ row['message'] }}</td>
        <td>{{ row['label'] }}</td>
        <td>{{ row['prediction_label'] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
