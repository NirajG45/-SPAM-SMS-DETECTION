<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Spam Analysis</title>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin:0; }

    /* Navbar */
    nav {
      background: #000; color: white; border-bottom: 1px solid #333;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 20px; position: sticky; top: 0; z-index: 1000;
    }
    nav .logo { display: flex; align-items: center; font-size: 20px; font-weight: bold; gap: 8px; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; gap: 25px; }
    nav ul li a { color: white; text-decoration: none; display: flex; align-items: center; gap: 6px; }
    nav ul li a:hover { color: #0ff; }
    .menu-btn { display: none; cursor: pointer; }
    @media (max-width: 768px) {
      nav ul { display: none; position: absolute; top: 60px; right: 20px; background: #111;
               flex-direction: column; width: 200px; padding: 15px; border: 1px solid #333; border-radius: 8px; }
      nav ul.show { display: flex; }
      .menu-btn { display: block; }
    }

    /* Summary Section */
    .summary {
      display: flex; justify-content: center; gap: 40px; margin: 25px auto; flex-wrap: wrap;
    }
    .card {
      background: #fff; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 20px; width: 200px; text-align: center; transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin: 10px 0; font-size: 22px; }
    .spam-count { color: #d9534f; font-weight: bold; }
    .ham-count { color: #28a745; font-weight: bold; }

    /* Table */
    h2 { text-align:center; margin-top:20px; }
    table { border-collapse: collapse; width: 95%; margin:20px auto; background: #fff; border-radius: 8px; overflow: hidden; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 15px; }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
    .spam { background-color: #ffe5e5; font-weight: bold; }
    .ham { background-color: #e5ffe5; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo"><i data-lucide="shield-check"></i> Spam Detector</div>
    <ul id="menu">
      <li><a href="{{ url_for('index') }}"><i data-lucide="home"></i> Home</a></li>
      <li><a href="{{ url_for('dataset') }}"><i data-lucide="database"></i> Dataset</a></li>
    </ul>
    <div class="menu-btn" onclick="toggleMenu()"><i data-lucide="menu"></i></div>
  </nav>

  <!-- Summary Cards -->
  <div class="summary">
    <div class="card">
      <i data-lucide="shield-alert" style="color:#d9534f; width:28px; height:28px;"></i>
      <h3 class="spam-count">{{ spam_total }}</h3>
      <p>Total Spam Messages</p>
    </div>
    <div class="card">
      <i data-lucide="shield-check" style="color:#28a745; width:28px; height:28px;"></i>
      <h3 class="ham-count">{{ ham_total }}</h3>
      <p>Total Ham Messages</p>
    </div>
  </div>

  <!-- Dataset Table -->
  <h2>Spam Dataset Predictions</h2>
  <table>
    <tr>
      <th>Message</th>
      <th>Original Label</th>
      <th>Prediction</th>
    </tr>
    {% for row in tables %}
      <tr class="{{ 'spam' if row['prediction']==1 else 'ham' }}">
        <td>{{ row['message'] }}</td>
        <td>{{ row['label'] }}</td>
        <td>{{ row['prediction_label'] }}</td>
      </tr>
    {% endfor %}
  </table>

  <script>
    lucide.createIcons();
    function toggleMenu() { document.getElementById("menu").classList.toggle("show"); }
  </script>
</body>
</html>
